name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Build prebuilds for all platforms
  build-prebuilds:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node: 20
          - os: macos-latest
            node: 20
          - os: macos-14  # ARM64
            node: 20
          - os: windows-latest
            node: 20
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run prebuild
      
      - name: Upload prebuild
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-${{ matrix.os }}
          path: prebuilds/

  # Publish to npm with all prebuilds
  publish:
    needs: build-prebuilds
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          path: prebuilds-all
          pattern: prebuild-*
      
      - name: Consolidate prebuilds
        run: |
          mkdir -p prebuilds
          for dir in prebuilds-all/*/; do
            cp -r "$dir"* prebuilds/ 2>/dev/null || true
          done
          echo "Prebuilds:"
          ls -la prebuilds/
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm run build

      - name: Publish to npm
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: prebuilds/*
          generate_release_notes: true
